<!DOCTYPE html>
<html class="main">
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
        <title>Roki's Search</title>
        <link rel="icon" href="asset/favicon.svg" type="image/icon type">
    </head>

    <body id="main">
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Roki's Search</a></li>
                    <li style="float: right;"><a href="../google/">Switch with Google</a></li>
                </ul>
            </nav>
        </header>
        
        <!--Search Box-->
        <section id='searchbox'>
            <a href="https://duckduckgo.com"> <img src="asset/duckduckgo.svg" > </a>
            
            <!--Display the search box with DuckDuckGo-->
            <iframe src="https://duckduckgo.com/search.html?&focus=yes"; frameborder="0"></iframe>
        </section>

        <!--External Link for other site-->
        <section id='link'>
            <div>
                <a href="https://youtube.com">
                <div class="circle">
                    <img src="asset/youtube.svg" alt="youtube_logo">
                </div>
                <p>Youtube</p>
                </a>
            </div>

            <div>
                <a href="https://twitter.com/">
                    <div class="circle">
                        <img src="asset/twitter.svg" alt="twitter_logo">
                    </div>
                <p>Twitter</p>
                </a>
            </div>

            <div>
                <a href="https://twitch.tv/">
                <div class="circle">
                    <img src="asset/twitch.svg" alt="twitch_logo">
                </div>
                <p>Twitch</p>
                </a>
            </div>
        </section>
    </body>
</html>
